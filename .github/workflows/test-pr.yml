name: Test PR

on:
  pull_request:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup submodules and build
      run: |
        export SKIP_NESTED_SUBMODULES=1
        bash setup.sh
        
    - name: Run tests
      run: npm test
