name: Test PR

on:
  pull_request:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup submodules and build with database verification
      run: |
        export SKIP_NESTED_SUBMODULES=1
        bash setup.sh
        
        # Verify database was built correctly and is not corrupted
        DB_PATH="./dist/data/docs.sqlite"
        if [ -f "$DB_PATH" ]; then
          echo "âœ… Database file created: $DB_PATH"
          DB_SIZE=$(du -h "$DB_PATH" | cut -f1)
          echo "ğŸ“ Database size: $DB_SIZE"
          
          # Test database integrity
          if sqlite3 "$DB_PATH" "PRAGMA integrity_check;" | grep -q "ok"; then
            echo "âœ… Database integrity check passed"
          else
            echo "âŒ Database integrity check failed"
            exit 1
          fi
          
          # Test basic FTS functionality
          if sqlite3 "$DB_PATH" "SELECT COUNT(*) FROM docs;" | grep -qE '^[1-9][0-9]*$'; then
            echo "âœ… Database contains indexed documents"
            DOCUMENT_COUNT=$(sqlite3 "$DB_PATH" "SELECT COUNT(*) FROM docs;")
            echo "ğŸ“„ Document count: $DOCUMENT_COUNT"
          else
            echo "âŒ Database appears empty or malformed"
            exit 1
          fi
        else
          echo "âŒ Database file not found: $DB_PATH"
          exit 1
        fi
        
    - name: Run tests with database health check
      run: |
        # Run the standard tests
        npm run test
        
        # Additional database health verification after tests
        echo "==> Post-test database integrity check"
        DB_PATH="./dist/data/docs.sqlite"
        if sqlite3 "$DB_PATH" "PRAGMA integrity_check;" | grep -q "ok"; then
          echo "âœ… Database integrity maintained after tests"
        else
          echo "âŒ Database corruption detected after tests"
          exit 1
        fi
